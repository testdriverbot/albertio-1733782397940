version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "SIGN UP" button.
    commands:
      - command: hover-text
        text: SIGN UP
        description: sign up button in the top right of the header
        action: click
  - prompt: >-
      Assert that the sign-up form or page loads successfully.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the sign-up form is visible with the "First Name" field
