version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: Rigorous practice for all your classes is visible
  - prompt: >-
      Assert that the logo is visible on the webpage.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: ALBERT logo is visible
